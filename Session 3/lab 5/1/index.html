<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <video autoplay muted loop id="backgroundVideo">
        <source src="./assets/2.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>

    <div class="slider-container">
        <div class="slider">
            <div class="slide">
                <img src="./assets/6.jpg" alt="Image 6">
            </div>
            <div class="slide">
                <img src="./assets/1.jpg" alt="Image 1">
            </div>
            <div class="slide">
                <img src="./assets/2.jpg" alt="Image 2">
            </div>
            <div class="slide">
                <img src="./assets/3.jpg" alt="Image 3">
            </div>
            <div class="slide">
                <img src="./assets/4.jpg" alt="Image 4">
            </div>
            <div class="slide">
                <img src="./assets/5.jpg" alt="Image 5">
            </div>
        </div>

        <div class="controls">
            <button onclick="moveSlide(-1)">&#10094;</button>
            <button onclick="moveSlide(1)">&#10095;</button>
        </div>
    </div>

    <script src="scripts.js"></script>

</body>

</html>
