<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Developed Calculator</title>
</head>

<body>
    <video autoplay muted loop id="backgroundVideo">
        <source src="./assets/3.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>
    <div class="container">
        <h1>Here's the most developed calculator!</h1>
        <p>Try out our new features in the latest release! ^^</p>
        <p>Now you can use the last result to perform new operations on it!</p>

        <input type="number" id="firstNumber" placeholder="Enter first number">

        <select id="operation">
            <option value="sum">Sum (+)</option>
            <option value="multi">Multiply (*)</option>
            <option value="subtract">Subtract (-)</option>
            <option value="division">Divide (/)</option>
            <option value="modulus">Modulus (%)</option>
        </select>

        <input type="number" id="secondNumber" placeholder="Enter second number">

        <button onclick="calculate()">Calculate</button>

        <div class="result" id="result"></div>
    </div>
    <script src="scripts.js"></script>
</body>

</html>
