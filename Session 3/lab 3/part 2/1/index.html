<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Special Calculator</title>
</head>

<body>
    <video autoplay muted loop id="backgroundVideo">
        <source src="./assets/4.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>
    <div class="container">
        <h1>Sum and Average Calculator</h1>
        <p class="description">Here's another special release of our calcs! ^^</p>
        <h6>If you want to see the numbers' array, it's saved in the console!</h6>
        <label for="numCount">Enter the number of values:</label>
        <input type="number" id="numCount">
        <button onclick="getNumbers()">Submit</button>
        <div id="inputValues" style="display: none;">
            <h3>Enter the numbers:</h3>
            <div id="numberInputs"></div>
            <button onclick="calculate()">Calculate</button>
        </div>
        <div id="result" style="display: none;">
            <h3>Results:</h3>
            <p>Sum: <span id="sum"></span></p>
            <p>Average: <span id="average"></span></p>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>

</html>
