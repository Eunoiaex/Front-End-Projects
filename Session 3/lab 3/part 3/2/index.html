<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Methods</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="container">
        <div class="array-input">
            <h1>JavaScript Array Methods :D</h1>
            <h4>I made this so it's easier to explain Js Array methods interactively ^^</h4>
            <h6>I've specified some methods "forEach() and find()" with my own conditions already, to make it simpler.</h6>
            <label for="arrayInput">Enter your array (comma-separated values):</label>
            <input type="text" id="arrayInput" placeholder="e.g. apple, banana, orange">
            <button id="setArrayBtn">Set Array</button>
        </div>

        <div class="controls">
            <button id="pushBtn">push()</button>
            <button id="popBtn">pop()</button>
            <button id="shiftBtn">shift()</button>
            <button id="unshiftBtn">unshift()</button>
            <button id="mapBtn">map()</button>
            <button id="filterBtn">filter()</button>
            <button id="reduceBtn">reduce()</button>
            <button id="forEachBtn">forEach()</button>
            <button id="findBtn">find()</button>
            <button id="sliceBtn">slice()</button>
        </div>

        <div class="output">
            <h2>Current Array:</h2>
            <pre id="arrayOutput">[]</pre>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>

</html>
