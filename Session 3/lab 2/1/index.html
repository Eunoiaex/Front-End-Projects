<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Age Checker</title>
</head>

<body>
    <video autoplay muted loop id="backgroundVideo">
        <source src="./assets/2.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>
    <div class="container">
        <h1>A bit annoying age checker here :3</h1>
        <p>Hurry up and click the button below to enter your age!</p>
        <p>Note: It will keep asking you to enter another age and will only show the result when you click "Cancel."</p>

        <button onclick="askForAge()">Enter Age</button>

        <div class="result" id="result"></div>
    </div>
    <script src="scripts.js"></script>
</body>

</html>
