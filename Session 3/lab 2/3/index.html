    <title>24-Hour to 12-Hour</title>

<body>
    <video autoplay muted loop id="backgroundVideo">

        <h1>24-Hour to 12-Hour Converter</h1>

        <input type="number" id="hourInput" placeholder="Enter hour (0-23)" min="0" max="23">
