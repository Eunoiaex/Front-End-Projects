<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Simple Calculator</title>
</head>

<body>
    <video autoplay muted loop id="backgroundVideo">
        <source src="./assets/1.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>
    <div class="container">
        <h1>Here's my Simple Calculator! :3</h1>
        <p>This is the first release! So sadly it currently only supports summation :(</p>
        <p>But always stay tuned to see the upcoming releases! X3</p>

        <label for="firstNumber">Enter the first number:</label>
        <input type="number" id="firstNumber" placeholder="First number">

        <label for="secondNumber">Enter the second number:</label>
        <input type="number" id="secondNumber" placeholder="Second number">

        <button onclick="calculateSum()">Calculate Sum</button>

        <div class="result" id="result"></div>
    </div>
    <script src="scripts.js"></script>
</body>

</html>
