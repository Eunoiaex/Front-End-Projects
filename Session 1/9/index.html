<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Hand:wght@400..700&family=Great+Vibes&display=swap" rel="stylesheet">
</head>
</head>

<body>
    <div class="container">
        <header>
            <img class="logo" src="./assests/flower.jpg" alt="Website Logo">
        </header>
        <nav>
            <ul>
                <li><a class="nav" href="index.html">Home</a></li>
                <li><a class="nav" href="Contact.htm">Contact Us</a></li>
                <li><a class="nav" href="about.html">About Us</a></li>
            </ul>
        </nav>
        <div class="main-content">
            <aside class="sidebar">
                <div class="video">
                    <iframe width="170" height="120" src="https://www.youtube.com/embed/dozNNLwfK9k?si=GzZiWPRqsAFqyCrg" frameborder="0" allowfullscreen></iframe>
                </div>
                <div class="pages-online">
                    <h3>My Pages online</h3>
                    <a href="https://www.facebook.com/IeunoiaI?mibextid=ZbWKwL"><img src="./assests/facebook.jpg" alt="Facebook"></a>
                    <a href="https://x.com/eunoiauwu?t=cVw2vhgk9171PtQE-dcd3Q&s=09"><img src="./assests/twitter.jpg" alt="Twitter"></a>
                </div>
            </aside>
            <section class="profile">
                <h2>My Profile</h2>
                <form class="form">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name"><br><br>
                    <label for="age">Age:</label>
                    <input type="text" id="age" name="age"><br><br>
                    <label for="address">Address:</label>
                    <textarea id="address" name="address"></textarea><br><br>
                    <label for="phones">Phones:</label>
                    <input type="text" id="phones" name="phones"><br><br>
                    <button class="submit" type="submit">Submit</button>
                </form>
            </section>
            <aside class="empty-column"></aside>
        </div>
        <footer>
            <a href="#">Top of page</a>
            <p>Copyrights &#169; are reserved to ITI.</p>
        </footer>
    </div>
</body>

</html>
