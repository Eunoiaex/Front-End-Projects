<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table with Border</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        
        th,
        td {
            padding: 8px;
            text-align: center;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th>Header 1</th>
            <th>Header 2</th>
            <th>Header 3</th>
            <th>Header 4</th>
            <th>Header 5</th>
        </tr>
        <tr>
            <td>Cell 1, 1</td>
            <td>Cell 1, 2</td>
            <td>Cell 1, 3</td>
            <td>Cell 1, 4</td>
            <td>Cell 1, 5</td>
        </tr>
        <tr>
            <td>Cell 2, 1</td>
            <td>Cell 2, 2</td>
            <td>Cell 2, 3</td>
            <td>Cell 2, 4</td>
            <td>Cell 2, 5</td>
        </tr>
        <tr>
            <td>Cell 3, 1</td>
            <td>Cell 3, 2</td>
            <td>Cell 3, 3</td>
            <td>Cell 3, 4</td>
            <td>Cell 3, 5</td>
        </tr>
        <tr>
            <td>Cell 4, 1</td>
            <td>Cell 4, 2</td>
            <td>Cell 4, 3</td>
            <td>Cell 4, 4</td>
            <td>Cell 4, 5</td>
        </tr>
    </table>
</body>

</html>
