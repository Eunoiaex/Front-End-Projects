<!DOCTYPE html>
<html>

<head>
    <title>bg color</title>
    <style>
        .highlight {
            background-color: rgb(249, 125, 235);
        }
    </style>
</head>

<body>
    <p class="highlight">
        This is a paragraph with a pink background.
    </p>
    <p>
        This is a paragraph without a background color change.
    </p>
</body>

</html>
