<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded yt vid</title>
</head>

<body>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/dozNNLwfK9k?si=2rqnKNSjbplF9FlY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen marginwidth="10" marginheight="10" scrolling="auto">
    </iframe>
    <!-- Attributes:
1. src: Specifies the URL of the embedded content.
Changing the src URL will load a different video or content within the iframe.

2. width and height: Define the size of the iframe.
Adjusting these values changes the dimensions of the iframe. Larger values make the iframe bigger, and smaller values make it smaller.

3. frameborder: Specifies whether or not to display a border around the iframe.
A value of 1 shows a border around the iframe, while 0 (or omitting the attribute) removes the border.

4. marginwidth and marginheight: Define the width and height of the margins around the iframe content.
Adding these attributes will create a margin of the specified width and height around the iframe content. This is rarely used in modern HTML.

5. noresize: Prevents users from resizing the iframe.
This attribute is not supported for iframes in modern HTML. It was originally used in <frameset> elements.

6. scrolling: Defines whether the iframe should have scrollbars.
The value auto shows scrollbars only when necessary. yes always shows scrollbars, and no never shows scrollbars.-->
</body>

</html>
